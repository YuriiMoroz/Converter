<div class="currency-converter">
    <h2>Currency converter</h2>
    
    <div class="converter-form">
      <div class="form-group">
        <label for="amount1">Amount and currency 1:</label>
        <input type="number" id="amount1" [(ngModel)]="amount1" (ngModelChange)="convert1(1)">
        <select [(ngModel)]="currency1" (ngModelChange)="convert1(1)">
          <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="amount2">Amount and currency 2:</label>
        <input type="number" id="amount2" [(ngModel)]="amount2" (ngModelChange)="convert1(2)">
        <select [(ngModel)]="currency2" (ngModelChange)="convert1(1)">
          <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
        </select>
      </div>
    </div>
  </div>
